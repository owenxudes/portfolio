<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <title>owenXU</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <a href="home.html"><header>owen xu</header></a>

    <div id="showcase-container">
        <img id="slide1" class ="slideshow" src="library/3d/Islands.png" alt="slideshow image">
        <img id="slide2" class ="slideshow" src="library/3d/Snowfall 6.png" alt="slideshow image">
        
        <div id="left-arrow" class="arrow">&#10094;</div>
        <div id="right-arrow" class="arrow">&#10095;</div>
    </div>
    
<script>
  const images = [
    "library/3d/Islands.png",
    "library/3d/Snowfall 6.png",
    "library/physical/Mr Sawyer.jpg",
    "library/posters/Book Mock up 2.png",
    "library/posters/Composition 1.png",
    "library/branding/Lb/mockup 5.png"
  ];

  let index = 0;
  let showingSlide1 = true;

  const slide1 = document.getElementById("slide1");
  const slide2 = document.getElementById("slide2");

  slide1.src = images[0];
  slide1.style.opacity = 1;
  slide2.src = images [1];

  let intervalId;

  function showImage(newIndex) {
    index = (newIndex + images.length) % images.length;

    if (showingSlide1) {
      slide2.src = images[index];
      slide2.style.opacity = 1;
      slide1.style.opacity = 0;
    } else {
      slide1.src = images[index];
      slide1.style.opacity = 1;
      slide2.style.opacity = 0;
    }

    showingSlide1 = !showingSlide1;
  }

  function startAutoPlay() {
    intervalId = setInterval(() => {
      showImage(index + 1);
    }, 3000);
  }

  function resetAutoPlay() {
    clearInterval(intervalId);
    startAutoPlay();
  }

  // Start autoplay on load
  startAutoPlay();

  // Manual arrow controls with reset
  document.getElementById("left-arrow").addEventListener("click", () => {
    showImage(index - 1);
    resetAutoPlay();
  });

  document.getElementById("right-arrow").addEventListener("click", () => {
    showImage(index + 1);
    resetAutoPlay();
  });
</script>
</body>
</html>
